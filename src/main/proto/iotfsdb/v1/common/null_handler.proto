syntax = "proto3";

package iotfsdb.v1.common;

option java_package = "org.huebert.iotfsdb.api.grpc.proto.v1.common";
option java_outer_classname = "NullHandlerProto";
option java_multiple_files = true;

import "iotfsdb/v1/common/null_option.proto";

// NullHandler defines how null values are handled in queries
message NullHandler {
  oneof null_handling {
    NullOption null_option = 1;
    double null_value = 2;
  }
}
