syntax = "proto3";

package iotfsdb.v1.common;

option java_package = "org.huebert.iotfsdb.api.grpc.proto.v1.common";
option java_outer_classname = "SeriesProto";
option java_multiple_files = true;

import "iotfsdb/v1/common/series_definition.proto";

// Series represents a time series with its definition and metadata
message Series {
  SeriesDefinition definition = 1;
  map<string, string> metadata = 2;
}
