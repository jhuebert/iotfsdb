spring:
  application:
    name: iotfsdb
  main:
    banner-mode: off
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  threads:
    virtual:
      enabled: true

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 2048

iotfsdb:
  root: "memory"
  read-only: false
  max-query-size: 1000
  partition-cache: "expireAfterAccess=5m,maximumSize=10000,softValues"
  ui: true
  security:
    enabled: true
    users:
      - username: "iotfsdb"
        password: "{noop}iotfsdb"
#        password: "$2a$10$7nSkpsLWbxNtFEZ8JA9wX.t7TMFjATurl36cufGp6PkiMEj33Vxsi"
        roles:
          - API_READ
          - API_WRITE
          - UI_READ
          - UI_WRITE

gg:
  jte:
    developmentMode: false
    usePrecompiledTemplates: true

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
