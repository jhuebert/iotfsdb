spring:
  ai:
    mcp:
      server:
        name: iotfsdb
        version: 2
        stdio: false
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:30b-a3b
        options:
          num-ctx: 32768
          num-predict: -1
          max-tokens: 32768
  application:
    name: iotfsdb
  main:
    banner-mode: off
  grpc:
    server:
      port: 9090
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  threads:
    virtual:
      enabled: true

logging.level:
  root: INFO
  org.huebert: INFO
  org.springframework: INFO

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 2048

iotfsdb:
  root: "memory"
  read-only: false
  max-query-size: 1000
  partition-cache: "expireAfterAccess=5m,maximumSize=10000,softValues"
  ui: true
  stats: false
  ai:
    chat: false
    mcp: false

gg:
  jte:
    developmentMode: false
    usePrecompiledTemplates: true

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
