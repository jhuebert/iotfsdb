spring:
  application:
    name: iotfsdb
  main:
    banner-mode: off

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 2048

iotfsdb:
  root: "memory"
  read-only: false
  max-query-size: 1000
  partition-cache: "expireAfterAccess=1m,maximumSize=10000,softValues"
